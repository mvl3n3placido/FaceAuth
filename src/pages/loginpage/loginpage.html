<ion-header>

</ion-header>

<ion-content padding style="background-color:silver" >

  <h1>Face Auth <br> Demo App</h1>
  <div class="container">
    <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
  </div>

  <form >
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="data.userName" required>

      <button type="submit" (tap)="login();" >Login</button>
      <label>
        <input type="checkbox" checked="checked"> Remember me
      </label>
      <button type="submit" (tap)="register();" >Sign up</button>
    </div>
  </form>
</ion-content>
